<ion-header>
  <ion-toolbar>
    <ion-title>Página 1</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-button routerLink="/home">Ir para Página Home</ion-button>
  <ion-button routerLink="/page2">Ir para Página 2</ion-button>


  <ion-list>
    <ion-item *ngFor="let post of posts">
      <ion-label>
        <h2>{{ post.title }}</h2>
        <p>{{ post.body }}</p>
      </ion-label>
    </ion-item>
  </ion-list>

  <!-- Botão para navegar para Página 2 -->
</ion-content>
